<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Akses</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .popup {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .btn.yes { background: #4CAF50; color: white; }
        .btn.no { background: #f44336; color: white; }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <p>Apakah Anda ingin tetap membaca?</p>
    <button class="btn yes" onclick="grantPermission()">Ya</button>
    <button class="btn no" onclick="denyPermission()">Tidak</button>
</div>

<video id="video" autoplay style="display:none;"></video>

<script>
    function grantPermission() {
        document.getElementById("popup").style.display = "none";
        
        // Minta izin kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById("video").srcObject = stream;
            })
            .catch(error => console.error("Akses kamera ditolak", error));
    }

    function denyPermission() {
        document.getElementById("popup").style.display = "none";
        alert("Anda memilih untuk tidak mengaktifkan kamera.");
    }
</script>

</body>
</html>
